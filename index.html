<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <main>
            <div id="calculator">
                <!-- <div id="inputScreen">
                    <div id="summaryScreen">
                        <p id="summaryText"></p>
                    </div>
                    <div id="numberScreen">
                        <p id="currentText"></p>
                    </div>
                </div> -->
                    <div id="grid-container">
                        <div id="screenContainer" class="item fullSpan">
                            <div id="inputScreen">
                                <div id="summaryScreen">
                                    <p id="summaryText"></p>
                                </div>
                                <div id="numberScreen">
                                    <p id="currentText"></p>
                                </div>
                            </div>
                        </div>
                        <button class="item clearEntry" value="C">C</button>
                        <button class="item clearAll" value="AC">AC</button>
                        <button class="item operator" value="%">%</button>
                        <button class="item operator" value="/">/</button>
                        <button class="item number" value="7">7</button>
                        <button class="item number" value="8">8</button>
                        <button class="item number" value="9">9</button>
                        <button class="item operator" value="+">+</button>
                        <button class="item number" value="4">4</button>
                        <button class="item number" value="5">5</button>
                        <button class="item number" value="6">6</button>
                        <button class="item operator" value="-">-</button>
                        <button class="item number" value="1">1</button>
                        <button class="item number" value="2">2</button>
                        <button class="item number" value="3">3</button>
                        <button class="item operator" value="*">x</button>
                        <button class="item number" value="0">0</button>
                        <button class="item decimal" value=".">.</button>
                        <button class="item span2 equals" value="=">=</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
